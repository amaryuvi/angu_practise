<form [formGroup]="form">
  <div class="form-group">
    <label for="email" >Email address:</label>
    <input type="email" formControlName="email" class="form-control" id="email">
    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
      <div *ngIf="email.errors.required">email id is required</div>
      <div *ngIf="email.errors.minlength">email length has to be strong</div>
      <div *ngIf="email.errors.containMax">length has too loong</div>
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" formControlName="password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
